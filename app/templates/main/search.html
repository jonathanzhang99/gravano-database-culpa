{% extends 'base.html' %}

{% block page_content %}
{% if courses %}
    <div class="col-md-6">
        <h1>Courses</h1>
        <ul>
        {% for course in courses %}
            <li><a href="{{ url_for('main.course', cid=course.c_id) }}">{{ course.name }}</a></li>
        {% endfor %}
        </ul>
    </div>
{% endif %}

{% if teachers %}
    <div class="col-md-6">
    <h1>Teachers</h1>
        <ul>
            {% for teacher in teachers %}
                <li><a href="{{ url_for('main.teacher', uni=teacher.uni) }}">{{ teacher.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

{% endblock %}
